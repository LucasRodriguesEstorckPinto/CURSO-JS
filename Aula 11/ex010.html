<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: darkgray;
        } 
        input {
            font: normal 14pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 10px;
        } 
        
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Sua velocidade - <input type="number" name="txtvel" id="txtvel"> km/h    
    <input type="button" value="comparar" onclick="calcular()">
    <div id = "res"></div>
    <div id = "vel"></div>
    <script>
        function calcular() {
            var vel = document.getElementById('vel')
            var res = document.getElementById('res')
            var txtvel = document.getElementById('txtvel')
            var velocidade = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade é de ${velocidade} km/h</p>`
            if (velocidade > 60) {
                vel.innerHTML = '<strong>MULTADO</strong>'
            } else{
                vel.innerHTML = '<strong>NÃO FOI MULTADO</strong>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
